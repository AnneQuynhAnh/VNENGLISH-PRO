<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="../css/feed.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/topbar.css" />
  </head>
  <body>
    <div class="feed-container">
      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search the dictionary..." />
        <button>Search</button>
      </div>

      <!-- Status Box -->
      <div class="status-box">
        <textarea placeholder="What is on your mind?"></textarea>
        <button>Post</button>
      </div>

      <!-- Feed Section -->
      <div class="feed-section">
        <div class="status">
          <h3>Peter</h3>
          <p>
            Make sure your topic meets the assignment requirements. Ask your
            professor for feedback if you are unsure.
          </p>
        </div>
        <div class="status">
          <h3>Anna</h3>
          <p>Just finished my English assignment! Feeling accomplished.</p>
        </div>
        <div class="status">
          <h3>Chris</h3>
          <p>Does anyone have recommendations for improving vocabulary?</p>
        </div>
        <!-- Add more statuses as needed -->
      </div>
    </div>

    <script src="../js/navbar.js"></script>
    <script src="../js/topbar.js"></script>
  </body>
</html>
